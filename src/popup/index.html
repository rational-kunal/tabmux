<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">tabmux</h5>
				<h6 class="card-subtitle mb-4 text-muted">
					tab multiplexer ~ inspired from tmux
				</h6>
				<p class="card-text">
					store and detach session of tabs
				</p>
				<div id="form" class="mb-2">
					<input
						type="text"
						class="form-control mb-1"
						name="session name"
						id="session_form_name"
					/>
					<input
						class="btn btn-primary"
						type="button"
						value="start this session"
						id="sesssion_form_btn"
					/>
				</div>

				<input
					type="button"
					class="btn btn-danger mb-4"
					value="detach session"
					id="detach_session_btn"
				/>

				<div class="list-group" id="session_list"></div>
			</div>
		</div>

		<script src="./popup.js"></script>
	</body>
</html>
